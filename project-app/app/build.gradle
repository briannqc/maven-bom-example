plugins {
    id 'application'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.briannqc.mavenbom:lib:1.0.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

application {
    mainClass = 'com.briannqc.mavenbom.app.App'
}
